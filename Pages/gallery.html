<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery | TekoLink</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: rgb(245, 245, 245);
      color: rgb(54, 69, 79);
    }

    nav {
      background-color: black;
      text-align: center;
      padding: 10px;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    nav a:hover {
      color: rgb(135, 206, 235);
    }

    header {
      text-align: center;
      padding: 20px;
      margin-top: 60px;
    }

    main {
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
    }

    h1 {
      text-align: center;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .gallery img {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0px 3px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 10px;
      background-color: black;
      color: white;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <nav>
    <a href="../index.html">Home</a>
    <a href="about.html">About Us</a>
    <a href="enquiry.html">Enquiry</a>
    <a href="services.html">Services</a>
    <a href="gallery.html">Gallery</a>
    <a href="contact.html">Contact</a>
   
  </nav>

  <header>
    <h1>Gallery</h1>
    <p>Explore moments from TekoLink: our team, events, and milestones.</p>
  </header>

  <main>
    <section class="gallery">
      <img src="../Assets/gallery1.jpg" alt="Team event">
      <img src="../Assets/gallery2.jpg" alt="Office space">
      <img src="../Assets/gallery3.jpg" alt="Project showcase">
      <img src="../Assets/gallery4.jpg" alt="Teamwork">
      <img src="../Assets/gallery5.jpg" alt="Celebration">
      <img src="../Assets/gallery6.jpg" alt="Workspace">
    </section>
  </main>

  <footer>
    <p>&copy; 2025 TekoLink Innovations</p>
  </footer>
</body>
</html>
