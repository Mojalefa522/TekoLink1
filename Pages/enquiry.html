<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enquiry | TekoLink</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <!-- navigation -->
  <nav>
    <a href="../index.html">Home</a>
    <a href="about.html">About Us</a>
    <a href="enquiry.html">Enquire</a>
    <a href="services.html">Services</a>
    <a href="gallery.html">Gallery</a>
    <a href="contact.html">Contact</a>
  </nav>
  <!-- =================== header =================== -->
  <header>
    <h1>Enquiry Form</h1>
    <p>Interested in volunteering or becoming a sponsor? Fill in the form below.</p>
  </header>

  <!--=================== main container ===================-->
   <div class="container">
  <main>
    <section class="enquiry section">
     <!-- Enquiry form -->
      <form action="https://formsubmit.co/your@email.com" method="POST">
      <input type="hidden" name="_subject" value="New Enquiry Submission!">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="thankyou.html">
     <!-- User Full name -->
      <fieldset class="form-group">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>
      </fieldset>
     <!-- user email address -->
      <fieldset class="form-group">
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </fieldset>
     <!-- Enquiry submission -->
      <fieldset class="form-group">
      <label for="type">Enquiry Type:</label>
      <select id="type" name="type" required>
        <option value="">-- Select --</option>
        <option value="volunteer">Volunteering</option>
        <option value="sponsor">Sponsorship</option>
      </select>
      </fieldset>
     <!-- message  -->
      <fieldset class="form-group">
      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>
      </fieldset>
     <!-- submit button  -->
      <button type="submit">Submit</button>
    </form>
    </section>
  </main>
   </fieldset>
  <!--=================== footer ===================-->
  <footer>
    <p>&copy; 2025 TekoLink Innovations</p>
  </footer>
</body>
</html>
