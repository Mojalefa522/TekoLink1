<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enquiry | TekoLink</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: rgb(245, 245, 245);
      color: rgb(54, 69, 79);
    }

    nav {
      background-color: black;
      text-align: center;
      padding: 10px;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    nav a:hover {
      color: rgb(135, 206, 235);
    }

    header {
      text-align: center;
      padding: 20px;
      margin-top: 60px;
    }

    main {
      padding: 40px 20px;
      max-width: 800px;
      margin: auto;
    }

    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 3px 6px rgba(0,0,0,0.1);
    }

    form label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    form input, form textarea, form select {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    form button {
      background-color: rgb(54, 69, 79);
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    form button:hover {
      background-color: #333;
    }

    footer {
      text-align: center;
      padding: 10px;
      background-color: black;
      color: white;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <!-- navigation -->
  <nav>
    <a href="../index.html">Home</a>
    <a href="about.html">About Us</a>
    <a href="enquiry.html">Enquire</a>
    <a href="services.html">Services</a>
    <a href="gallery.html">Gallery</a>
    <a href="contact.html">Contact</a>
  </nav>

  <!-- header -->
  <header>
    <h1>Enquiry Form</h1>
    <p>Interested in volunteering or becoming a sponsor? Fill in the form below.</p>
  </header>

  <!-- enquiry form -->
  <main>
    <form action="https://formsubmit.co/your@email.com" method="POST">
      <!-- Replace your@email.com with your actual email -->
      <input type="hidden" name="_subject" value="New Enquiry Submission!">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="thankyou.html">
      
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="type">Enquiry Type:</label>
      <select id="type" name="type" required>
        <option value="">-- Select --</option>
        <option value="volunteer">Volunteering</option>
        <option value="sponsor">Sponsorship</option>
      </select>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>

      <button type="submit">Submit</button>
    </form>
  </main>

  <!-- footer -->
  <footer>
    <p>&copy; 2025 TekoLink Innovations</p>
  </footer>
</body>
</html>
