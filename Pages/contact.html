<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | TekoLink</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: rgb(245, 245, 245);
      color: rgb(54, 69, 79);
    }

    nav {
      background-color: black;
      text-align: center;
      padding: 10px;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    nav a:hover {
      color: rgb(135, 206, 235);
    }

    header {
      text-align: center;
      padding: 20px;
      margin-top: 60px; /* to prevent overlap with fixed nav */
    }

    main {
      padding: 40px 20px;
      max-width: 900px;
      margin: auto;
    }

    h1, h2 {
      color: rgb(54, 69, 79);
    }

    table.contact-info {
      margin: 30px auto;
      border-spacing: 15px;
      font-size: 16px;
    }

    td {
      padding: 5px;
    }

    .map-section {
      text-align: center;
      margin-top: 30px;
    }

    .map-section iframe {
      border: none;
      border-radius: 8px;
      width: 100%;
      max-width: 600px;
      height: 300px;
      box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.1);
    }

    form {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.1);
      margin-top: 30px;
    }

    form table {
      width: 100%;
      border-spacing: 15px;
    }

    form input,
    form textarea {
      padding: 10px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    form input[type="submit"] {
      background-color: rgb(54, 69, 79);
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    form input[type="submit"]:hover {
      background-color: #333;
    }

    footer {
      text-align: center;
      padding: 10px;
      background-color: black;
      color: white;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <nav>
    <a href="../index.html">Home</a>
    <a href="about.html">About Us</a>
    <a href="enquiry.html">Enquiry</a>
    <a href="services.html">Services</a>
    <a href="gallery.html">Gallery</a>
    <a href="contact.html">Contact</a>
  </nav>

  <header>
    <img src="../Assets/TekoLink.png" alt="TekoLink Logo" width="400" height="300">
    <h1>Contact Us</h1>
    <p>We'd love to hear from you. Reach us through the details below or send us a message.</p>
  </header>

  <main>
    <table class="contact-info">
      <tr>
        <td><strong>Telephone:</strong></td>
        <td>066 550 1596</td>
      </tr>
      <tr>
        <td><strong>Email:</strong></td>
        <td><a href="mailto:info@TekoLink.co.za">info@TekoLink.co.za</a></td>
      </tr>
      <tr>
        <td><strong>Address:</strong></td>
        <td>Limpopo, 7 Mokolo Street, Polokwane</td>
      </tr>
    </table>

    <section class="map-section">
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14586.876992333106!2d29.441692542137623!3d-23.93499375671445!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1ec6d7bd46230cfd%3A0x217ea38af7c6ff80!2s7%20Mokolo%20St%2C%20Penina%20Park%20X1%2C%20Polokwane%2C%200699%2C%20South%20Africa!5e0!3m2!1sen!2sie!4v1755778845865!5m2!1sen!2sie" 
        loading="lazy" 
        allowfullscreen="">
      </iframe>
    </section>

    <section>
      <h2>Send Us a Message</h2>
      <form action="" method="post">
        <table>
          <tr>
            <td><label for="name">Name:</label></td>
            <td><input type="text" id="name" name="name" placeholder="Enter your name" required></td>
          </tr>
          <tr>
            <td><label for="email">Email:</label></td>
            <td><input type="email" id="email" name="email" placeholder="Enter your email" required></td>
          </tr>
          <tr>
            <td><label for="message">Message:</label></td>
            <td><textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea></td>
          </tr>
          <tr>
            <td></td>
            <td><input type="submit" value="Submit"></td>
          </tr>
        </table>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 TekoLink Innovations</p>
  </footer>
</body>
</html>
